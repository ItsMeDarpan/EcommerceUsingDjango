{% extends 'core/base.html' %}

{% block title %}Welcome{% endblock %}

{% block content %}
<!-- Hero Section -->
<header class="px-6 py-20 lg:py-32 bg-gradient-to-r from-[#334155] to-[#1e293b]">
    <div class="max-w-4xl mx-auto text-center">
        <p class="mb-4 text-5xl lg:text-7xl font-extrabold text-white tracking-tight drop-shadow-lg">Furniture_shop</p>
        <p class="mb-8 text-xl text-gray-300">Elegant, quality furniture for every space</p>
        <a href="#featured" class="inline-block px-12 py-4 rounded-2xl bg-gradient-to-r from-[#38bdf8] to-[#0ea5e9] text-white font-semibold shadow-lg hover:scale-105 transform transition">Start Shopping</a>
    </div>
</header>

<!-- Featured Products -->
<div id="featured" class="max-w-7xl mx-auto py-16 px-6 xl:px-0 bg-[#f8fafc]">
    <h2 class="text-4xl font-bold text-[#1e293b] mb-12 text-center">Featured Products</h2>

    <div class="max-w-6xl mx-auto py-2 px-6 xl:px-0">
    <div class="products flex items-center flex-wrap">
        {% for product in products %}
            {% include 'product/partials/product_list_item.html' %}
        {% endfor %}
    </div>
</div>
{% endblock %}
